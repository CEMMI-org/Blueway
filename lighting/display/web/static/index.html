<!DOCTYPE html>
<head>
	<title>Lighting Simulator</title>
	<script src="include/util.js"></script> 
	<script src="include/websock.js"></script> 
    <script src="include/base64.js"></script>
    <script src="include/webutil.js"></script> 

	<style>
	#connection,#framerate {
		color:white;
	}
	body {
		background-color: #222222;               
	}
	</style>
	
	<script>

	var uri = "ws://localhost:8000";
	var circular_pixels = false; /* False for square */  

	var canvas;
	var ctx;
	var ws;

	var frameCount;
	var lastTime;
	var interval;
    function message(str) {
        console.log(str);
	}

	window.onload = function() {
		canvas = $D('canvas');
		ctx = canvas.getContext('2d');
		blank();

		frameCount = 0;
		lastTime = (new Date).getTime();
		$D('connection').innerHTML = 'Status: disconnected';

		connect();
	};

	function connect() {
		message("connecting to " + uri);

		ws = new Websock();
		ws.open(uri);

		ws.on('message', function(e) {
			//console.log(">> WebSockets.onmessage");
			var str = ws.rQshiftStr();
			handleMessage(str)
			//message("Received message '" + str + "'");
		});
		ws.on('open', function(e) {
			console.log(">> WebSockets.onopen");
			//echo_ref = setInterval(send_msg, echoDelay);
			$D('connection').innerHTML = 'Status: connected';
			var FPSgoal = 30;
			interval = setInterval(function() {
			  update();
			  draw();
			}, 1000/FPSgoal);
			
		});
		ws.on('close', function(e) {
			console.log(">> WebSockets.onclose");
			/*if (echo_ref) {
				clearInterval(echo_ref);
				echo_ref = null;
			}
*/
			$D('connection').innerHTML = 'Status: disconnected';
			clearInterval(interval);
			blank();
			setTimeout(connect, 3000);
		});
		ws.on('error', function(e) {
			console.log(">> WebSockets.onerror");
		});
		var frame =[];
		var size = [0,0,0,0];
		handleMessage = function(data) {
			var data = JSON.parse(data);
			//window.data =data
			if (data['status'] == 'ok') {
				frame = data['frame']
				size = data['size']
			} else if (data['status'] == 'exiting') {
				$D('framerate').innerHTML = '';
				ws.close();
			}
		}
		
		draw = function(){
			
			
			blank();
			
			var xo = size[0];
			var xf = canvas.width / (size[2]-size[0]);
			var yo = size[1];
			var yf = canvas.height / (size[3]-size[1]);

			var pixelWidth = xf;
			var pixelHeight = yf;
			var pixelRadius = Math.min(xf, yf) / 1.0;

			for (var i = 0; i < frame.length; i++) {
			    
				var pos = frame[i][0];
				var clr = frame[i][1];

				var x = (pos[0] - xo) * xf;
				var y = (pos[1] - yo) * yf;
				
				ctx.fillStyle = clr;
				ctx.strokeStyle = clr;

				if (circular_pixels) {
					ctx.beginPath();
					ctx.arc(x, y, pixelRadius, 0, Math.PI*2, true);
					ctx.closePath();
					ctx.fill();
				} else {
					ctx.fillRect(x, y, pixelWidth, pixelHeight);
				}
			}
			
		}

		update=function(){
				if (frameCount == 30) {
					frameCount = 0;
					var t = (new Date).getTime();
					var dt = t - lastTime;
					var fr = 30 / (dt / 1000.0);
					$D('framerate').innerHTML = 'Framerate: ' + fr.toFixed(2) + ' fps';

					lastTime = t;
				}
				frameCount += 1;
		}
	
	}

	function blank() {
		ctx.fillStyle = 'rgb(0,0,0)';
		ctx.fillRect(0, 0, canvas.width, canvas.height);
	}
	</script>
</head>

<body id='main'>
	<canvas id='canvas' style='margin: 50px 25px;' width='1000px' height='200px'></canvas>
	<div id='connection'></div>
	<div id='framerate'></div>
</body>
</html>
